name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  install:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Cache Dependencies
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Upload node_modules Artifact
        uses: actions/upload-artifact@v5
        with:
          name: node_modules-artifact
          path: node_modules
          # Short retention is fine for CI artifacts
          retention-days: 1

  checks:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Download node_modules Artifact
        uses: actions/download-artifact@v6
        with:
          name: node_modules-artifact
          path: .

      - name: Run Linter
        run: yarn lint

      - name: Check Formatting
        run: yarn format

  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Download node_modules Artifact
        uses: actions/download-artifact@v6
        with:
          name: node_modules-artifact
          path: .

      - name: Run Unit Tests
        run: yarn test:unit

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [install, checks, test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Download node_modules Artifact
        uses: actions/download-artifact@v6
        with:
          name: node_modules-artifact
          path: .

      - name: Build Project
        run: yarn build
